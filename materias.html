<body>
    <form action="" class="container" >

            <label for="materia">Materia</label>
            <input class="form-control" type="text" placeholder="Nombre Carrera" id="materia">

                <option value="2">2</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-light border" onclick="armar();">cargar</button>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="materiaMuestra" rows="3">INSERT INTO `materia` (`idMateria`, `nombre`, `ano`, `cuatrimestre`) VALUES</textarea>
        </div>
        <button class="btn btn-light border" onclick="descargar();">Decargar
            <span><img src="download.png" alt="" style="width: 10px;"></span>
        </button>
