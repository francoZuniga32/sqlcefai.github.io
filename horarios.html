    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Correlatividades</title>
    <link rel="shortcut icon" href="Frame.png" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="JS/boostrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/timepicker@1.13.0/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/timepicker@1.13.0/jquery.timepicker.css">


    <link href="CSS/main.css" rel="stylesheet" type="text/css">
    <script src="JS/cargaCorrelativas.js"></script>
    <script src="JS/bd.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="css/bootstrap-datetimepicker.min.css"></script>
    <script src="JS/horarios.js"></script>
    <script src="JS/descarga.js"></script>
    <script src="JS/materiaSc.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <a class="btn btn-primary" href="index.html" role="button"><img src="back.png" alt="" width="20px"></a></br>
        <form action="" class="form">
            <div class="form-group">
                <label for="carrera">Carrera</label>
                <select id="carrera" onchange="seleccionAño();" class="form-control" required >
                    <option value="-">-</option>
                    <option value="1">Profesorado de Informática</option>
                    <option value="2">Licenciatura en Ciencias de la Computación</option>
                    <option value="3">Licenciatura en Sistemas de Información</option>
                    <option value="4">Tecnicatura Universitaria en Desarrollo Web</option>
                    <option value="5">Tecnicatura Universitaria en Administración de Sistemas y Software Libre</option>
                </select>
            </div>
            <p class="border-bottom">Materias</p>
            <div class="form-group">
                <label for="carrera">Año</label>
                <select id="año"  onchange="seleccionMateria();" class="form-control">
                    <option value="">-</option>
                </select>
                <label for="carrera">Materia</label>
                <select id="materia" class="form-control" onchange="mostrarEnviar()">
                    <option value="">-</option>
                </select>
                <label for="carrera">Cuatrimestre</label>
                <select id="cuatrimestre" class="form-control" onchange="" required>
                    <option value="">-</option>
                    <option value="1">1° Primero</option>
                    <option value="2">2° Segundo</option>
                </select>
                <label for="carrera">Día</label>
                <select id="dia" class="form-control" onchange="" required>
                    <option value="">-</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miercoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="Sabado">Sabado</option>
                </select>
                </br>
                    <label for="carrera">Módulo</label>
                    <input type="" class="form-control" id="modulo" placeholder="-">
                <br>
                <label for="carrera">Aula</label>
                <input type="" class="form-control" id="aula" placeholder="-">
                <label for="hora">Hora Inicial</label>
                <div class="md-form">
                    <input placeholder="Selected time" type="text" id="hora" class="form-control timepicker">
                    <label for="hora">Twelve hour clock</label>
                </div>
                <label for="horafinal">Hora Final</label>
                <div class="md-form">
                    <input placeholder="Selected time" type="text" id="horafinal" class="form-control timepicker">
                    <label for="horafinal">Twelve hour clock</label>
                </div>
                <script type="text/javascript">
                $('#hora').timepicker({ 'timeFormat': 'H:i:s' });
                $('#horafinal').timepicker({ 'timeFormat': 'H:i:s' });
                // Time Picker Initialization
                </script>
                <br>
                <div class="form-group">
                    <button type="button" class="btn btn-light border" onclick="cargar();">Cargar</button>
                </div>
            </div>
        </form>
        <table class="table" id="horarios">
            <thead>
                <tr>
                    <th scope="col">dia</th>
                    <th scope="col">hora</th>
                    <th scope="col">materia</th>
                    <th scope="col">aula</th>
                    <th scope="col">modulo</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="form-group">
            <textarea class="form-control" id="muestra" rows="3">INSERT INTO `dicta`(`idMateria`, `aula`, `dia`, `modulo`, `horainicio`, `horafin`, `cuatrimestre`, `estado`) VALUES </textarea>
        </div>
        <button class="btn btn-light border" onclick="saveTextAsFile(muestra.value, 'horarios.sql');">Descarga
            <span><img src="download.png" alt="" style="width: 10px;"></span>
        </button>
    </div>
    <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</body>
</html>
